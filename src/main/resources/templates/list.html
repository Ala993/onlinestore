<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center mb-4">
         <img src="\img\logo.png" />
    
    </div>
    <div class="container mt-5">
        <div class="d-flex justify-content-center mb-4">
            <h3 style="color: purple;">Product List</h3>
        </div>

        <div class="d-flex justify-content-center">
            <table style="width:80%" class="table table-bordered table-responsive-md">
                <thead style="background-color: plum;">
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product:${products}">
                        <td th:text="${product.code}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"> </td>
                        <td th:text="${product.quantity}"> </td>
                        <td th:if="${product.image != null }"> <img th:src="@{${'\img\' + product.image}}" width="70"
                                height="70" />
                        </td>
                        <td th:unless="${product.image != null }"> <img src="\img\no-image.png" width="70"
                                height="70" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
